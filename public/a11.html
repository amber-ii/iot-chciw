<script>
    function onMessageArrived(r_message) {
        var rcMsg = JSON.parse(r_message.payloadString);
        console.log(rcMsg);
        for (var key in rcMsg) {
            var id = key;
            var value = rcMsg[key];
            if (document.getElementById(id) != null) {
                document.getElementById(id).innerHTML = value;
            }
        }
    }

    setTimeout(() => {
        $(document).ready(function() {
            $('.demo').fadeOut();
        });
    }, 3500);
</script>
