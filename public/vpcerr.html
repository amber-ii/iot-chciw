<body onload="subTopic='A10VPCerr';MQTTConnect();">

    <div class="flex flex-col space-y-3">
        <div class="flex items-center">
            <span id="VP" class="showError  items-center">
                <ion-icon name="warning-outline"></ion-icon>
                <span class="errorfont">斷線</span>
            </span>
            <span id="VPok" class="showOk items-center text-green-400">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <!-- <span class="showOkfont text-green-400">連線正常</span> -->
            </span>
        </div>
    </div>
</body>
<script>
    function onMessageArrived(r_message) {
        // 聽全部的訊息
        var rcMsg = JSON.parse(r_message.payloadString);
        for (var key in rcMsg) {
            var Id = key;
            var value = rcMsg[key];

            if (document.getElementById(Id) != null) {
                if (value == 0) {
                    // if (value ==1) {
                    document.getElementById(Id).style.display = 'flex';
                    document.getElementById(`${Id}ok`).style.display = 'none';
                } if (value == 1) {
                    document.getElementById(Id).style.display = 'none';
                    document.getElementById(`${Id}ok`).style.display = 'flex';
                }
            }
        }

    }

</script>
