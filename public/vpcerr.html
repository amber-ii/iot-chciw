<style>
    .break {
        color: red;
        font-size: 30px;
        animation-name: flash;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
    }
    
    .breakLyric {
        color: red;
        font-weight: bold;
        font-size: 15px;
    }
    
    .unblock {
        display: none;
    }
</style>

<body onload="subTopic='A10VPCerr';MQTTConnect();">
    <div class="VP flex items-center">
        <div id="VP" class="break flex items-center px-2">
            <ion-icon name="warning-outline"></ion-icon>
        </div>
        <div class="breakLyric">斷線</div>
    </div>
</body>

<script>
    function onMessageArrived(r_message) {
        // 聽全部的訊息
        var rcMsg = JSON.parse(r_message.payloadString)
        console.log(rcMsg)
        for (var key in rcMsg) {
            var Id = key
            var value = rcMsg[key]
            if (document.getElementById(Id)) {
                if (value == 1) {
                    document.querySelector(`.${Id}`).classList.add('unblock')
                }
                if (value == 0) {
                    document.querySelector(`.${Id}`).classList.remove('unblock')
                }
            }
        }
    }
</script>
