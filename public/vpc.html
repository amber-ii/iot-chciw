<body onload="subTopic='A10VPC';MQTTConnect();">
    <section class="text-gray-100">
        <div class="mb-5 mr-5 flex justify-end pt-2">
            <a href="/logout"><button
                    class="text-lg font-light outline-none focus:outline-none transform transition-all hover:scale-110 text-yellow-500 hover:text-yellow-600 ml-10">登出

        </div>
        <div class="max-w-full mx-auto pb-10 px-20 2xl:px-32">

            <!-- <div class="include" file="menu.html"></div> -->

                <h1
                    class="title-font mb-10 text-4xl font-extrabold leading-10 tracking-tight sm:text-4xl sm:leading-none md:text-5xl animate__animated animate__slideInDown">

            </div>
            <div class="pageBar2 sticky top-1 -mt-14 mb-4 ml-1">蒸氣</div>

                    <div class="pattern-dots-md gray-light">

                            <div class="flex space-x-2 md:space-x-3">
                                <div class="w-10 h-10 inline-flex items-center justify-center rounded-full 
                            bg-red-100 text-red-500 mb-5 flex-shrink-0 font-bold">
                                    <ion-icon name="logo-electron" class="logo"></ion-icon>
                                </div>
                                <span class="text-xl tracking-wide font-semibold text-white mt-1 font-sans">VP</span>
                            </div>
                            <div>

                                <!-- 導入err -->
                                <div id="F1Afc0" class="h-20 w-10 transform translate-x-20">
                                    <!-- <ion-icon name="snow-outline"></ion-icon> -->
                                    <iframe src="./vpcerr.html" scrolling="no"></iframe>
                                </div>


                                <!-- VP值 -->
                                <h1 class="text-5xl text-center transform translate-x-3" id="VP"></h1>


                                <div class="text-md px-2 pb-10">

                                    <span class="flex space-x-1 items-center pt-5">
                                        <ion-icon name="pencil"></ion-icon>
                                        <span></span>
                                        <div class="pl-2">
                                            <div
                                                class="flex flex-row border h-10 w-32 rounded-lg border-gray-400 relative">
                                                <input type="text" id="modSV"
                                                    class="text-center text-gray-800 font-semibold border-r border-gray-400 h-full w-20 flex rounded-l" />
                                                <button id="submitPressBtn" onclick="modSV()" title="提交修改"
                                                    class="font-semibold border-l hover:bg-green-500  border-gray-400 h-full w-20 flex rounded-r focus:outline-none cursor-pointer">
                                                    <span
                                                        class="m-auto font-light text-yellow-500 hover:text-white">提交</span>
                                                </button>
                                                <div
                                                    class="absolute flex flex-col p-2 w-32 md:w-full mt-6 md:mt-8 mt-10 flex items-start justify-center transform -translate-x-5 hover:scale-110">
                                                    <svg width="10" height="10" class="fill-current ml-5 md:mx-auto">
                                                        <polygon points="0 10, 10 10, 5 0" />
                                                    </svg>
                                                    <span
                                                        class="text-sm block w-56 flex flex-wrap justify-center bg-black p-1 h-auto rounded-lg text-gray-100 transform -translate-x-7">調整壓力，目前設定值:<span
                                                            id="SV"
                                                            class="pl-2 font-bold text-md text-white"></span></span>
                                                </div>
                                            </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container w-80 p-8">
                <div class="pattern-dots-md gray-light h-full">
                    <div class="h-full rounded bg-gray-800 p-4 transform translate-x-6 -translate-y-6">
                        <div class="flex space-x-2 md:space-x-3">
                            <div class="w-10 h-10 inline-flex items-center justify-center rounded-full 
                            bg-green-100 text-green-500 mb-5 flex-shrink-0 font-bold">
                                <ion-icon name="logo-electron" class="logo"></ion-icon>
                            </div>
                            <span class="text-xl tracking-wide font-semibold text-white mt-1 font-sans">CV</span>
                        </div>
                        <div>

                            <!-- 導入err -->
                            <div id="F1Afc0" class="h-20 w-10 transform translate-x-20">
                                <iframe src="./vpcerr.html" scrolling="no"></iframe>
                            </div>
                            <!-- VP值 -->
                            <h1 class="text-5xl text-center" id="CV"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script>
    function onMessageArrived(r_message) {

        // 聽全部的訊息
        var rcMsg = JSON.parse(r_message.payloadString);
        console.log(rcMsg);

        for (var key in rcMsg) {
            var vpcId = key;
            var vpcValue = rcMsg[key];
            if (document.getElementById(vpcId) != null) {
                document.getElementById(vpcId).innerHTML = vpcValue;
            }
        }
    }


    const modSV = () => {
        if (connected_flag == 0) {    //eslint-disable-line
            let out_msg = '斷線中無法修改';
            console.log(out_msg);
            alert(out_msg);
            return false;
        }
        let SV_result = confirm('確定要修改SV?');
        if (SV_result) {
            let value = document.getElementById('modSV').value;
            let msg = `{"sv":` + value + '}';    //eslint-disable-line
            console.log(msg);
            window.localStorage.setItem('vpc' + new Date(), value);
            let message = new Paho.MQTT.Message(msg);  //eslint-disable-line
            message.destinationName = 'A10VPCconf';
            mqtt.send(message); //eslint-disable-line

            document.getElementById('modSV').value = ''; //清空輸入框
        } else {
            document.getElementById('modSV').value = ''; //清空輸入框
            return;
        }
        return false;
    };
</script>
