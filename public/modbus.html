<script>
    var roundDecimal = function(val, precision) {
        return Math.round(Math.round(val * Math.pow(10, (precision || 0) + 1)) / 10) / Math.pow(10, (precision || 0));
    }

    const fetchData = (url) => {
        let secondNum
        url == 'http://web.chciw.com.tw:8080/modbus/get/week' ? secondNum = 604800 : secondNum = 2592000;
        fetch(url)
            .then((res) => res.json())
            .then((item) => {
                let element
                let chineseName
                let num1 = 0,
                    num2 = 0,
                    num3 = 0,
                    num4 = 0,
                    num5 = 0,
                    num6 = 0
                for (let i = 0; i < item.length; i++) {
                   
                    switch (item[i].topic) {
                       
                        case 'A2Recorderr':
                            chineseName = '/ A2監控'
                            break
                        case 'WPerr':
                            chineseName = '/ 自來水'
                            break
                        case 'AH2PHerr':
                            chineseName = '/ 廢水池'
                            break
                        case 'CH1ACIerr':
                            chineseName = '/ 硫酸'
                            break
                        case 'A10VPCerr':
                            chineseName = '/ A10蒸氣'
                            break
                        case 'N2Rerr':
                            chineseName = '/ 氮氣'
                            break
                    }
                    item[i].topic == 'A2Recorderr' ? num1++ : false
                    item[i].topic == 'WPerr' ? num2++ : false
                    item[i].topic == 'AH2PHerr' ? num3++ : false
                    item[i].topic == 'CH1ACIerr' ? num4++ : false
                    item[i].topic == 'A10VPCerr' ? num5++ : false
                    item[i].topic == 'N2Rerr' ? num6++ : false
                    element =
                        '<tr class="text-gray-700">' +
                        '<td class="px-4 py-3 border">' +
                        '<div>' +
                        '<div class="flex items-center">' +
                        '<p class="text-gray-600 text-sm" id="sortName">' +
                        item[i].topic +
                        '</p>' +
                        '<p class="font-semibold text-black" id="sortName">' +
                        chineseName +
                        '</p>' +
                        '</div>' +
                        '</div>' +
                        '</td>' +
                        '<td class="px-4 py-3 text-ms font-semibold border">' +
                        item[i].tag +
                        '</td>' +
                        '<td class="px-4 py-3 text-sm border">' +
                        item[i].breakDate.toString().slice(0, 19).replace('T', ' ') +
                        '</td>' +
                        '</tr>'

                    $('tbody').nextAll().remove()
                    document.querySelector('tbody').insertAdjacentHTML('beforeEnd', element)
                    document.querySelector(`#${item[i].topic} > div`).innerHTML = chineseName.replace('/ ', '')
                        // document.querySelector('#countItem').innerHTML = item.length
                        // document.querySelector('#breakRate').innerHTML = roundDecimal(((item.length / 604800)) * 100, 2) //這是一天

                }
                document.querySelector('#A2Recorderr #breakRate').innerHTML = roundDecimal(((num1 / secondNum)) * 100, 5)
                document.querySelector(`#WPerr #breakRate`).innerHTML = roundDecimal(((num2 / secondNum)) * 100, 5)
                document.querySelector(`#AH2PHerr #breakRate`).innerHTML = roundDecimal(((num3 / secondNum)) * 100, 5)
                document.querySelector(`#CH1ACIerr #breakRate`).innerHTML = roundDecimal(((num4 / secondNum)) * 100, 5)
                document.querySelector(`#A10VPCerr #breakRate`).innerHTML = roundDecimal(((num5 / secondNum)) * 100, 5)
                document.querySelector(`#N2Rerr #breakRate`).innerHTML = roundDecimal(((num6 / secondNum)) * 100, 5)
                document.querySelector('#A2Recorderr #breakNum').innerHTML = num1
                document.querySelector(`#WPerr #breakNum`).innerHTML = num2
                document.querySelector(`#AH2PHerr #breakNum`).innerHTML = num3
                document.querySelector(`#CH1ACIerr #breakNum`).innerHTML = num4
                document.querySelector(`#A10VPCerr #breakNum`).innerHTML = num5
                document.querySelector(`#N2Rerr #breakNum`).innerHTML = num6
            })
    }

    let dateSelect = Array.from(document.querySelectorAll('.dateSelect button'))
    let fetchUrl = [
        'http://web.chciw.com.tw:8080/modbus/get/week',
        'http://web.chciw.com.tw:8080/modbus/get/month',
    ]
    fetchData(fetchUrl[0])

    dateSelect.forEach((item) => {
        item.addEventListener('click', function() {
            document.querySelector('.dateSelect button.active').classList.remove('active')
            this.classList.add('active')
            let index = dateSelect.indexOf(this)
            document.querySelector('tbody').innerHTML = ''

            document.querySelectorAll('#breakNum').forEach((item) => {
                item.innerHTML = ''
            })
            document.querySelectorAll('#breakRate').forEach((item) => {
                item.innerHTML = ''
            })
            fetchData(fetchUrl[index])
        })
    })

    //

    function sortTableByColumn(table, column, asc = true) {
        const dirModifier = asc ? 1 : -1
        const tBody = table.tBodies[0]
        const rows = Array.from(tBody.querySelectorAll('tr'))

        // Sort each row
        const sortedRows = rows.sort((a, b) => {
            const aColText = a.querySelector(`td:nth-child(${column + 1})`).textContent.trim()
            const bColText = b.querySelector(`td:nth-child(${column + 1})`).textContent.trim()

            return aColText > bColText ? 1 * dirModifier : -1 * dirModifier
        })

        // Remove all existing TRs from the table
        while (tBody.firstChild) {
            tBody.removeChild(tBody.firstChild)
        }

        // Re-add the newly sorted rows
        tBody.append(...sortedRows)

        // Remember how the column is currently sorted
        table.querySelectorAll('th').forEach((th) => th.classList.remove('th-sort-asc', 'th-sort-desc'))
        table.querySelector(`th:nth-child(${column + 1})`).classList.toggle('th-sort-asc', asc)
        table.querySelector(`th:nth-child(${column + 1})`).classList.toggle('th-sort-desc', !asc)
    }

    document.querySelectorAll('.table-sortable th').forEach((headerCell) => {
        headerCell.addEventListener('click', () => {
            const tableElement = headerCell.parentElement.parentElement.parentElement
            const headerIndex = Array.prototype.indexOf.call(headerCell.parentElement.children, headerCell)
            const currentIsAscending = headerCell.classList.contains('th-sort-asc')

            sortTableByColumn(tableElement, headerIndex, !currentIsAscending)
        })
    })
</script>
