	<script>
		$(document).ready(function () {

			var dataUrl = ["http://localhost:8888/a25data/dcs", "http://localhost:8888/a25data/dcs03", "http://localhost:8888/a25data/dcs03filter", "http://localhost:8888/a25data/plc"];
			$.each(dataUrl, function (k, val) {
				fetch(dataUrl[k])
					.then((response) => {
						return response.json();
					})
					.then((dataList) => {
						let data = dataList.result;
						console.log(data);
						$.each(data, function (i, val) {
							$("#sel" + k).append("<option value='" + data[i].id + "'>" + data[i].location + "</option>")
						});
						document.multiselect("#sel" + k)
							.setCheckBoxClick("checkboxAll", function (target, args) {
								console.log("Checkbox 'Select All' was clicked and got value ", args.checked);
							})
							.setCheckBoxClick("1", function (target, args) {
								console.log("Checkbox for item with value '1' was clicked and got value ", args.checked);
							});
					});
			})
		});
