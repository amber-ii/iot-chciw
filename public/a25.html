    const renderTitle = (sel) => {

            }
        }
        for (let k = 0; k < valStr.length; k++) {
            ans += '<th class="location">' + valStr[k] + '</th>';
            switch (target) {
                case 'A25-2DCS':
                    ans = ans.replace('__VALUE', '');
                    break;
                case 'A25-3DCS':
                    ans = ans.replace('OPCUA_A25DCS_25_3_A25_3_', '').replace('__VALUE', '');

                case 'A25-3Filter':
                    ans = ans.replace('OPCUA_A25DCS_25_3_Filter_', '').replace('__VALUE', '');

        document.getElementById('table2').innerHTML = '';
        let today = formatDate(new Date()).replace(/(\:|-|\s)(\d)(?=\D|$)/g, '$10$2'); // eslint-disable-line
        let startDate = dateSearch.startDate.value; // eslint-disable-line

        if (startDate > endDate) {

            return false;
        }
        if (!startDate || !endDate) {
            alert('缺日期🙃');
            return false;
        }
        if (freq == 'min') {
            if (dateDiff(startDate, endDate) >= 3) {
                alert('區間不要超過3天，資料量太大😅');
                return false;
            }
        }

        if (endDate > today || startDate > today) {

    const exportTable = () => {

        let startDate = form1.startDate.value; // eslint-disable-line

        let target = document.getElementById('target').value;

            return;
        }
        if (document.getElementById('table2').innerHTML == '') {
            alert('沒有內容可導出😏');
            return;
        }
        $('#headerTable').table2excel({
            name: 'Excel Document Name',
            filename: `${target}[${startDate}]-[${endDate}].xls`,
        });
        $('.loading').fadeOut(500);
        $('.word').fadeOut(500);
    }

    const dateDiff = (a, b) => parseInt(Math.abs(new Date(a) - new Date(b)) / 1000 / 60 / 60 / 24);

    const formatDate = (now) => now.getFullYear() + '-' + (now.getMonth() + 1) + '-' + now.getDate();

        if (target) {

            }
        }
    })

    const count = (checks) => {
        let arr = [];
        for (let i = 0; i < checks.length; i++) {

                arr.push(checks[i].checked.value);
            }
        }
        if (arr.length > 30) {

        }
        document.getElementById('count').innerHTML = arr.length;
