<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>變電站溫度監測</title>
  <link rel="stylesheet" type="text/css" href="./css/elctair.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <link rel="stylesheet" type="text/css" href="./css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="./css/pattern.css">
  <link rel="stylesheet" type="text/css" href="./css/progress.css">
  <link rel="icon" href="http://web.chciw.com.tw/iot-chciw/favicon.ico" width="32px" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>


<body onload="subTopic='ElctAir';MQTTConnect();">
  <section class="text-gray-100">
    <div class="mb-5 mr-5 flex justify-end pt-2">
      <a href="/logout"><button
          class="text-lg font-light outline-none focus:outline-none transform transition-all hover:scale-110 text-yellow-500 hover:text-yellow-600 ml-10">登出
          <ion-icon name="log-out-outline" class="transform translate-y-1"></ion-icon>
        </button></a>
    </div>
    <div class="max-w-full mx-auto pb-20 ">
      <!-- <div class="include" file="menu.html"></div> -->

      <div class="text-center">
        <h1
          class="title-font mb-10 text-4xl font-extrabold leading-10 tracking-tight sm:text-4xl sm:leading-none md:text-5xl animate__animated animate__slideInDown">
          變電站溫度監測</h1>
      </div>

      <div class="pageBar2 sticky top-1 -mt-14 mb-4 ml-12 2xl:ml-20">變電站</div>
      <div class="flex flex-wrap justify-center py-8 sm:-m-4 -mx-4 -mb-10 -mt-4 animate__animated animate__fadeIn">
        <!-- VP -->
        <div class="container w-80 p-8">
          <div class="pattern-dots-md gray-light">
            <div class="h-full rounded bg-gray-800 p-4 transform translate-x-6 -translate-y-6">
              <div class="flex space-x-2 md:space-x-3">
                <div class="w-10 h-10 inline-flex items-center justify-center rounded-full 
                            bg-red-100 text-red-500 mb-5 flex-shrink-0 font-bold">
                  <ion-icon name="thermometer-outline" class="timer"></ion-icon>
                </div>
                <span class="text-xl tracking-wide font-semibold text-white mt-1 font-sans">A22溫度</span>
              </div>
              <h1 class="text-5xl text-center pb-4" id="A22"></h1>
            </div>
          </div>
        </div>


        <div class="container w-80 p-8">
          <div class="pattern-dots-md gray-light">
            <div class="h-full rounded bg-gray-800 p-4 transform translate-x-6 -translate-y-6">
              <div class="flex space-x-2 md:space-x-3">
                <div class="w-10 h-10 inline-flex items-center justify-center rounded-full 
                    bg-blue-100 text-blue-500 mb-5 flex-shrink-0 font-bold">
                  <ion-icon name="thermometer-outline" class="timer"></ion-icon>
                </div>
                <span class="text-xl tracking-wide font-semibold text-white mt-1 font-sans">A23溫度</span>
              </div>
              <h1 class="text-5xl text-center pb-4" id="A23">00.0</h1>
            </div>
          </div>
        </div>
      </div>





      <div class="bg-gray-900 flex items-center justify-center mb-6">
        <div class="bg-gray-800 text-gray-100 rounded shadow-xl py-5 px-5 w-full lg:w-11/12"
          x-data="{chartData:chartData()}" x-init="chartData.fetch()">
          <div class="flex flex-wrap items-end">
            <div class="flex-1 mb-5 flex inline-block">
              <h3 class="text-lg font-semibold leading-tight">變電站溫度</h3>
              <span class="text-sm leading-tight text-gray-400 ml-2 pt-1">單位:攝氏</span>
            </div>
            <div class="relative mb-5 " @click.away="chartData.showDropdown=false">
              <button class="text-md hover:text-gray-300 h-6 focus:outline-none"
                @click="chartData.showDropdown=!chartData.showDropdown">
                <span x-text="chartData.options[chartData.selectedOption].label"></span><i
                  class="ml-1 mdi mdi-chevron-down"></i>
              </button>
              <div
                class="bg-gray-700  shadow-lg rounded text-sm absolute top-auto right-0 min-w-full w-32 z-30 mt-1 -mr-3"
                x-show="chartData.showDropdown" style="display: none;"
                x-transition:enter="transition ease duration-300 transform"
                x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0"
                x-transition:leave="transition ease duration-300 transform"
                x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-4">
                <span class="absolute top-0 right-0 w-3 h-3 bg-gray-700 transform rotate-45 -mt-1 mr-3"></span>
                <div class="bg-gray-700 rounded w-full relative z-10 py-1 ">
                  <ul class="list-reset text-xs ">

                    <template x-for="(item,index) in chartData.options">
                      <li
                        class="px-4 py-2 hover:bg-gray-600 hover:text-white transition-colors duration-100 cursor-pointer "
                        :class="{'text-white':index==chartData.selectedOption}"
                        @click="chartData.selectOption(index);chartData.showDropdown=false">
                        <span x-text="item.label"></span>
                      </li>
                    </template>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div>
            <canvas id="chart" class="w-full"></canvas>
          </div>
        </div>
      </div>






    </div>
  </section>
</body>






<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript" src="./elctair.js"></script>
<script type="text/javascript" src="./mqtt.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
