<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="./css/air.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/pattern.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
</head>

<body>
    <div>
        <div class="flex justify-end items-center mr-5">
            <img src="./company_logo.png" alt="公司logo" />

        </div>
        <div class="h-screen font-sans login bg-cover">
            <div class="container mx-auto h-full flex flex-1 justify-center items-center">
                <div class="w-full max-w-lg">
                    <div class="leading-loose">
                        <!-- <form class="max-w-sm m-12 p-10 bg-white bg-opacity-50 rounded shadow-xl" action="/air" method="POST"> -->

                        <form class="max-w-sm m-12 p-10 bg-white bg-opacity-50 rounded shadow-xl"
                            action="http://web.chciw.com.tw:8080/iot-chciw/air" method="POST">


                            <div class="mb-10">
                                <p class="text-gray-700  text-center text-4xl font-bold">
                                    CHCIW
                                </p>
                            </div>
                            <div class="">
                                <!-- <div class="mb-1">
                                    <label class="block text-md text-gray-600" for="username">
                                        工號
                                    </label>
                                </div> -->
                                <input
                                    class="w-full px-4 py-2 text-gray-800 bg-gray-200 rounded focus:outline-none focus:bg-white"
                                    type="text" id="username" name="username" placeholder="工號" aria-label="username"
                                    required />
                            </div>
                            <div class="mt-3">
                                <!-- <div class="mt-1">
                                    <label class="block text-md text-gray-600">密碼</label>
                                </div> -->
                                <input
                                    class="w-full px-4 py-2 text-gray-800 bg-gray-200 rounded focus:outline-none focus:bg-white"
                                    type="password" id="password" name="password" placeholder="密碼"
                                    arial-label="password" required />
                                <div id="error">
                                </div>

                                <div class="mt-5 items-center flex justify-between">
                                    <input
                                        class="w-full px-4 py-1 text-white font-light tracking-wider bg-indigo-600 hover:bg-indigo-500 rounded font-bold"
                                        type="submit" value="login">

                                    </input>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
