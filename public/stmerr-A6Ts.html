<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stmerr</title>
    <link rel="stylesheet" type="text/css" href="./css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/pattern.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<style>
    .break {
        color: red;
        animation-name: flash;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
    }
    
    .unblock {
        display: none;
    }
</style>

<body onload="subTopic='STMerr';MQTTConnect();">

    <div id="A6t1" class=" flex justify-center">
        <div class="conn unblock">
            <img class="conn" src="https://img.icons8.com/color/28/000000/wi-fi-connected.png" />
        </div>
        <div class="break">
            <img class="conn" src="https://img.icons8.com/external-tal-revivo-duo-tal-revivo/25/000000/external-wifi-enabled-laundry-machine-to-handle-remotely-laundry-duo-tal-revivo.png" />

        </div>
    </div>
</body>

<script>
    function onMessageArrived(r_message) {
        var rcMsg = JSON.parse(r_message.payloadString)

        for (var key in rcMsg) {
            var Id = key
            var value = rcMsg[Id]
            if (document.getElementById(Id)) {
                if (value == 0) {
                    document.querySelector('.break').classList.remove('unblock')
                        // document.querySelector('.conn').classList.add('unblock')
                }
                if (value == 1) {
                    document.querySelector('.break').classList.add('unblock')
                        // document.querySelector('.conn').classList.remove('unblock')
                }
            }
        }
    }
</script>
